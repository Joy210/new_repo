<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sing In or Sign Up</title>

    <link rel="stylesheet" href="/sing_In_Up.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap-grid.min.css">
</head>
<body class="body">

    <div class="container">
        <div class="login-form col-md-4 offset-md-4" style="margin-top: 4%;">
            <h1 class="title text-center darkblue text-white">Sign Up</h1>

            <form>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label>First Name*</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label>Last Name*</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Username*</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password*</label>
                    <input type="password" class="form-control">
                </div>

                <button class="btn darkblue btn-block mt-2">SIGN UP</button>
            </form>
        </div>
    </div>
    
 
    <!-- JS -->
    
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>
